<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Multi-step form</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="left1">
          <div class="circle"><h3>1</h3></div>
          <div class="content">
            <span><a href="index.html">Step 1</a></span>
            <p>YOUR INFO</p>
          </div>
        </div>
        <div class="left1">
          <div class="circle"><h3>2</h3></div>
          <div class="content">
            <span> <a href="/step2/step2.html">Step 2</a></span>
            <p>SELECT PLAN</p>
          </div>
        </div>
        <div class="left1">
          <div class="circle"><h3>3</h3></div>
          <div class="content">
            <span><a href="/step3/step3.html">Step 3</a></span>
            <p>ADDS-ON</p>
          </div>
        </div>
        <div class="left1">
          <div class="circle"><h3>4</h3></div>
          <div class="content">
            <span> <a href="/step4/step4.html">Step 4</a></span>
            <p>SUMMARY</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-txt">
          <div class="header">
            <h1>Personal info</h1>
            <br />
            <p>Please provide your name, email address, and phone number.</p>
          </div>
          <div class="form">
            <div class="inputs">
              <label for="text">NAME</label>
              <input type="text" placeholder="e.g.Stephen King" required />
            </div>
            <div class="inputs">
              <label for="text">Email Address</label>
              <input
                type="email"
                name="text"
                id="email"
                placeholder="e.g.stephenking@lorem.com"
                required
              />
            </div>
            <div class="inputs">
              <label for="number">Phone Number</label>
              <input
                type="tel"
                id="phonenumber"
                placeholder="e.g. +1 243 567 890"
                required
              />
            </div>
          </div>
        </div>
        <div class="button">
          <button><a href="/step2/step2.html">Next Step</a></button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Erick Wachuma</a>.
    </div>
  </body>
</html>
