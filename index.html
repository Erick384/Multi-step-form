    <div class="container">
      <div class="left">
        <div class="left1">
          <div class="circle"><h3>1</h3></div>
          <div class="content">
            <span><a href="step1.html">Step 1</a></span>
            <p>YOUR INFO</p>
          </div>
        </div>
        <div class="left1">
          <div class="circle"><h3>2</h3></div>
          <div class="content">
            <span> <a href="step2.html">Step 2</a></span>
            <p>SELECT PLAN</p>
          </div>
        </div>
        <div class="left1">
          <div class="circle"><h3>3</h3></div>
          <div class="content">
            <span><a href="step3.html">Step 3</a></span>
            <p>ADDS-ON</p>
          </div>
        </div>
        <div class="left1">
          <div class="circle"><h3>4</h3></div>
          <div class="content">
            <span> <a href="step4.html">Step 4</a></span>
            <p>SUMMARY</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>
        </div>
        <div class="form">
          <div class="inputs">
            <label for="text">NAME</label><br>
            <input type="text" placeholder="e.g.Stephen King"/>
          </div>
          <div class="inputs">
            <label for="text">Email Address</label><br>
            <input type="email" name="text" id="email" placeholder="e.g.stephenking@lorem.com" />
          </div>
          <div class="inputs">
            <label for="number">Phone Number</label><br>
            <input type="number" size="3rem" id="phonenumber" placeholder="e.g. +1 243 567 890" />
          </div>
        </div>
        <div class="button">
          <button><a href="step1.html">NEXT</a></button>
        </div>
      </div>
    </div>
